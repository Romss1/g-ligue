services:
  app:
    container_name: node_gligue-v2
    image: node:22-alpine
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - dev
    command: npm run start:debug

  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_NAME=postgres
      - POSTGRES_DB=postgres
    container_name: postgresglique
    volumes:
      - db-gligue:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - dev
  
networks:
  dev:

volumes:
  db-gligue: